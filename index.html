<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Valores</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>EBAC / Formulário Validação</h1>
        <h2>Insira os valores</h2>
        <form id="valueForm">
            <input type="number" id="valueA" name="valueA" required placeholder="Valor A">
            <input type="number" id="valueB" name="valueB" required placeholder="Valor B">
            <button type="submit">Verificar</button>
        </form>
        <div id="resultMessage"></div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
